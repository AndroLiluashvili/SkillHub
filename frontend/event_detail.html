<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkillHub â€“ Event details</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">SkillHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Events</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" id="nav-auth"></ul>
    </div>
  </div>
</nav>

<main class="container mb-5">
  <div id="event-loading" class="mb-3">Loading event details...</div>
  <div id="event-error" class="alert alert-danger d-none"></div>

  <div id="event-content" class="card d-none">
    <div class="card-body">
      <h1 id="event-title" class="card-title h3"></h1>
      <h6 id="event-meta" class="card-subtitle mb-2 text-muted"></h6>

      <p id="event-location" class="card-text"></p>
      <p id="event-description" class="card-text"></p>

      <p class="card-text mb-1">
        <strong>Price:</strong> <span id="event-price"></span>
      </p>
      <p class="card-text mb-3">
        <strong>Seats left:</strong> <span id="event-seats"></span>
      </p>
      <button id="book-button" class="btn btn-primary">
        Book a seat
      </button>

      <div id="book-message" class="mt-3 alert d-none"></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/event-detail.js"></script>
</body>
</html>
