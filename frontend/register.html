<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
      content="SkillHub is a web portal for browsing and booking professional trainings, workshops and seminars.">
  <title>SkillHub â€“ Register</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">SkillHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Events</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" id="nav-auth"></ul>
    </div>
  </div>
</nav>

<main class="container" style="max-width: 500px;">
  <h1 class="h3 mb-3">Create an account</h1>

  <div id="register-alert" class="alert alert-danger d-none"></div>
  <div id="register-success" class="alert alert-success d-none"></div>

  <form id="register-form">
    <div class="mb-3">
      <label for="reg-name" class="form-label">Name</label>
      <input type="text" class="form-control" id="reg-name" required>
    </div>
    <div class="mb-3">
      <label for="reg-email" class="form-label">Email</label>
      <input type="email" class="form-control" id="reg-email" required>
    </div>
    <div class="mb-3">
      <label for="reg-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="reg-password" required>
    </div>
    <div class="mb-3">
      <label for="reg-password2" class="form-label">Confirm password</label>
      <input type="password" class="form-control" id="reg-password2" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <p class="mt-3 mb-0">
    Already have an account? <a href="login.html">Login here</a>.
  </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
  document.getElementById("register-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("reg-name").value.trim();
    const email = document.getElementById("reg-email").value.trim();
    const password = document.getElementById("reg-password").value.trim();
    const password2 = document.getElementById("reg-password2").value.trim();

    const errBox = document.getElementById("register-alert");
    const successBox = document.getElementById("register-success");
    errBox.classList.add("d-none");
    successBox.classList.add("d-none");

    if (password !== password2) {
      errBox.textContent = "Passwords do not match.";
      errBox.classList.remove("d-none");
      return;
    }

    try {
      await registerUser(name, email, password);
      successBox.textContent = "Registration successful. You can now login.";
      successBox.classList.remove("d-none");
    } catch (err) {
      errBox.textContent = err.message || "Registration failed.";
      errBox.classList.remove("d-none");
    }
  });
</script>
</body>
</html>
