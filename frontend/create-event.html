<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkillHub – Create event</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">SkillHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Events</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" id="nav-auth"></ul>
    </div>
  </div>
</nav>

<main class="container mb-5" style="max-width: 700px;">
  <h1 class="h3 mb-3">Create a new event</h1>
  <p class="text-muted">
    Fill in the details below to add a new training, workshop or seminar.
  </p>

  <div id="event-create-alert" class="alert alert-danger d-none"></div>
  <div id="event-create-success" class="alert alert-success d-none"></div>

  <form id="create-event-form">
    <div class="mb-3">
      <label for="ev-title" class="form-label">Title</label>
      <input type="text" class="form-control" id="ev-title" required>
    </div>

    <div class="mb-3">
      <label for="ev-description" class="form-label">Description</label>
      <textarea class="form-control" id="ev-description" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="ev-date" class="form-label">Date</label>
        <input type="date" class="form-control" id="ev-date" required>
      </div>
      <div class="mb-3 col-md-6">
        <label for="ev-time" class="form-label">Time</label>
        <input type="time" class="form-control" id="ev-time" required>
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="ev-city" class="form-label">City</label>
        <input type="text" class="form-control" id="ev-city" required>
      </div>
      <div class="mb-3 col-md-6">
        <label for="ev-location" class="form-label">Location details</label>
        <input type="text" class="form-control" id="ev-location" required>
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="ev-capacity" class="form-label">Capacity</label>
        <input type="number" class="form-control" id="ev-capacity" required min="1">
      </div>
      <div class="mb-3 col-md-6">
        <label for="ev-price" class="form-label">Price (€)</label>
        <input type="number" class="form-control" id="ev-price" required step="0.01" min="0">
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      Create event
    </button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/create-event.js"></script>
</body>
</html>
