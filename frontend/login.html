<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login to SkillHub to book events and manage your seminar registrations.">
  <title>SkillHub â€“ Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">SkillHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Events</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" id="nav-auth"></ul>
    </div>
  </div>
</nav>

<main class="container" style="max-width: 500px;">
  <h1 class="h3 mb-3">Login</h1>

  <div id="login-alert" class="alert alert-danger d-none"></div>

  <form id="login-form">
    <div class="mb-3">
      <label for="login-email" class="form-label">Email</label>
      <input type="email" class="form-control" id="login-email" required>
    </div>
    <div class="mb-3">
      <label for="login-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="login-password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <p class="mt-3 mb-0">
    Don't have an account? <a href="register.html">Register here</a>.
  </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value.trim();
    const alertBox = document.getElementById("login-alert");
    alertBox.classList.add("d-none");

    try {
      const user = await loginUser(email, password);
      // redirect to events page after login
      window.location.href = "index.html";
    } catch (err) {
      alertBox.textContent = err.message || "Login failed.";
      alertBox.classList.remove("d-none");
    }
  });
</script>
</body>
</html>
